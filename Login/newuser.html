<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro novo usuário</title>
</head>

<body>
    <div id="container-general">
        <nav>
            <ul>
                <li><a href="index.html" id="btn-volta-inicio-seu-barriga">Seu Barriga</a></li>
                <li><a href="index.html" id="login">Login</a></li>
                <li><a href="newuser.html" id="novo-usuario" class="selected" onclick="selecionaLink()">Novo usuário?</a></li>
            </ul>
        </nav>
        <div id="container-login-newuser">
            <form action="">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Password" required minlength="6">
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
